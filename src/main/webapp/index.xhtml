<f:view>

        <title>Trie example</title>

                justify-content: center;
                align-items: center;
                text-align: center;
                min-height: 100vh;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Word catalog" action="/views/wordCatalog.xhtml?faces-redirect=true"/>

        <h:form styleClass="center">
            <h:outputText value="Input text: " />
            <p:autoComplete value="#{root.text}" completeMethod="#{root.complete}" />
        </h:form>
    </h:body>
