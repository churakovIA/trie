<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<f:metadata>
    <f:viewParam name="id" value="#{word.id}" required="false"/>
    <f:viewParam name="name" value="#{word.name}" required="false"/>
    <f:viewParam name="status" value="#{word.status}" required="false"/>
</f:metadata>

<f:view>
    <h:head>
        <title>Word</title>
    </h:head>

    <h:body>
        <h:form>
            <p:commandButton value="Home" action="/index.xhtml?faces-redirect=true"/>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="Слово: "/>
                <p:inputText value="#{word.name}"/>

                <p:outputLabel for="status" value="Статус:" />
                <p:selectOneMenu id="status" value="#{word.status}" style="width:125px">
                    <f:selectItem itemLabel="ACTIVE" itemValue="ACTIVE" />
                    <f:selectItem itemLabel="INACTIVE" itemValue="INACTIVE" />
                </p:selectOneMenu>

                <p:commandButton value="Save" action="#{word.save}"/>
                <p:commandButton value="Close" action="#{word.close}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
